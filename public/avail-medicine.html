<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <script src="js/jquery-1.8.2.min.js"></script>

    <script>
        function loadimgFile(ref) {
          var image = document.getElementById('Medprev');
          image.src = URL.createObjectURL(ref.files[0]);
        };
    </script>

    
</head>

<body>
    <nav class="navbar bg-primary fixed-top">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1" style="font-size: 30px; color: white;">Post Medicine To Donate </span>
        </div>
    </nav>

    <div class="container">
        <form class="row g-4 mt-5 justify-content-center" method="post" enctype="multipart/form-data" >
            <div class="col-md-10">
                <div class="col-md-12">
                    <label for="txtDonorEmail" class="form-label">Email Id</label>
                    <div class="col-md-12 d-flex gap-3">
                        <input type="text" class="form-control"  id="txtDonorEmail" name="txtDonorEmail" required>
                     </div>

                </div>
            </div>

            <div class="col-md-4">
                <label for="txtDonorMedicine"  class="form-label">Medicine name</label>
                <input type="text" class="form-control" id="txtDonorMedicine" name="txtDonorMedicine" value="Mark" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>


            
            <div class="col-md-3 position-relative">
                <label for="txtDonorPacking" class="form-label">Packing</label>
                <select class="form-select" id="txtDonorPacking" name="txtDonorPacking" required>
                    <option disabled value="">Choose...</option>
                    <option selected>...</option>
                    <option value="punjab">Punjab</option>
                    <option value="haryana">Haryana</option>
                </select>
                <div class="invalid-tooltip">
                    Please select a valid state.
                </div>
            </div>

            

            <div class="col-md-3">
                <label for="txtDonorQuantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="txtDonorQuantity" name="txtDonorQuantity" value="54543452" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>

                <div class="col-md-3">
                    <label for="txtDonorExpiryDate" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="txtDonorExpiryDate" name="txtDonorExpiryDate"  required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
    
    
                <div class="col-md-3">
                    <label for="txtDonorCompanyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="txtDonorCompanyName" name="txtDonorCompanyName"  required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-3 ">
                    <label class="form-label" for="MedicineImg">Upload Image</label>
                    <input type="file" class="form-control" id="MedicineImg" name="MedicineImg" onchange="loadimgFile(this);">
                </div>
    
                
    
                <div class="col-md-1">
                    <img src="pics/no image.jpg" class="img-thumbnail" alt="..." id="Medprev" width="100" height="100">
                </div>
            


            <div class="col-md-10">
                <label for="Description" class="form-label">Description</label>
                <textarea class="form-control"  id="Description" name="Description"></textarea>
                
            </div>



            <div class="col-md-10 d-flex gap-5 justify-content-center">
                <button class="btn btn-primary" type="submit" formaction="/availmedicine">Save</button>
            </div>

            
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
